<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="Pt-BR">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Viewport</title>
        <style>
            body{
                font-size: 1rem;
            }
            img{
                width: 300px; /*Para web essa imagem terá 300px, mas em aparelhos menores não manterá esse tamanho fiel, por isso voce tem que usar a meta viewport*/
            }
        </style>
    </head> 
    <body>
        <img src="zipImagemprogramming.jpg" alt="Programador">
        <p>meta name="viewport" content="width=device-width, initial-scale=1.0"</p>
    </body>
