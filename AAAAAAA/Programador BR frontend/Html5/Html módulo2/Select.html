<!DOCTYPE html>
<html>
    <head>
        <meta lang="Pt-BR">
        <meta charset = "utf-8">
        <title>Tag select</title>
    </head>
    <body>
        <form method = "get" action="www.treinohtml.com/select">
            <select name="Estado">
                <option value="Sp">São Paulo</option>
                <option value="Rj">Rio de Janeiro</option>
                <option value="Mg">Minas Gerais</option>
            </select>
        </form>
        <br>
        <form method = "get" action="www.treinohtml.com/select" size="2" multiple>
            <select name="zona">
                <option value="Sul">Zona sul</option>
                <option value="Norte">zona norte</option>
                <option value="Leste">Zona leste</option>
            </select>
        </form>
        <!--Tag select cria um check box ou um scrool para selecionar uma entre mais opções-->
        <!--Option são as opções que vão aparecer dentro da check box-->
        <!--Size quer dizer o numero de itens que vai aparecer no scroll-->
        <!--O atributo multiple quer dizer que mais de um item pode ser selecionado-->

    </body>
</html>
