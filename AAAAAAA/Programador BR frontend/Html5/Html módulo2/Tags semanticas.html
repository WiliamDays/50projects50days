<!DOCTYPE html>
<html>
    <head>
        <meta lang="Pt-BR">
        <meta charset="utf-8">
        <title>Tags semânticas no html 5</title>
    </head>
    <body>
        <header>Aqui é o cabeçalho da página</header>
        <!--A tag header é a mesma coisa da tag div só q ela tem valor semântico-->
        <footer>aqui é o roda pe da pagina</footer> 
        <!--Footer é como se fosse uma div para preencher a parte de baixo do site, porém com valor semnatico-->
        <main>Aqui é o principal</main>
        <!--É uma tag que indica onde tá a parte principal da pagina, porem so pode aparecer uma vez-->
        <nav>Aqui é onde vai ter uma navegação</nav>
        <!--Caso seja necessário criar uma navegção na página use a tag nav-->
        <aside> Aqui é uma sessão ao lado </aside>
        <!--Caso seja necessário dividir a página em lado direito e esquerdo o aside será o direito-->
        <section>Aqui é onde fica as seçoes do seu site</section>  
        <!--Aqui você cria sessões com intens em comum nelas-->
        <article>Aqui é uma parte referente a artigo no seu site</article>
        <!--Quando é um conteudo que faz sentido em qualquer lugar, pode usar a tag article-->
    </body>
</html>
