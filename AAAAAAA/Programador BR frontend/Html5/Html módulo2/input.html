<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form method="get"  action="O endpoint para criar uma requesição para o servidor">
            <input type="text" name="idade">
            <br>
            <input type="password" name="senha">
            <br>
            <input type="checkbox" name="curso" value="opc2"> checklist
            <br>
            <input type="checkbox" name="curso" value="opc1"> checklist2
            <br>
            <input type="radio" name="genero" value="m">masculino
            <input type="radio" name="genero" value="f">feminino
            <br>
            <input type="reset">
            <input type="submit" name="envio">

            <!--password é para criar uma senha-->
            <!--checkbox é uma caixinha de checagem-->
            <!--radio é um checagem de opções (no caso de varios inputs radio com o mesmo name, o usuário conseguirá marcar apenas uma opção)-->
            <!--O name é com o que vai o type está preenchendo-->
            <!--type é o tipo de ação q vai entrar no formulário-->
            <!--method get é quando vai aparecer as informações prenchidas na barra, post é quando não vai aparecer. sempre o backend vai esperar em get ou em post, se mandar trocado, ele não vai executar-->
            <!--reset é para resetar as informações do formulário para o padrão-->
            <!--submit é para enviar os dados do formulário-->
            <!--Quando a gente envia um formulário o que é enviado é o value, não o que tá escrito para o usuário ver-->
        </form>
    </body>
</html>
