<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--document é o HTML com isso podemos fazer várias coisas, inclusive manipular ele (DOM, document object model)-->
    <!--Atráves do dom podeos acessar qualquer tag html, criar ou manipular (inlcusive as propriedades)-->
    <p>Ass</p>
    <script>
        //document.body.innerHTML Vai aparecer a todo o código do body
        document.body.innerHTML = "<h2>Novo texto</h2>" + document.body.innerHTML // Vai adicionar o texto no body e vai concatenar com já existente (vai mostrar duas vezes o h2 nesse caso) 


    </script>
</body>
</html>
