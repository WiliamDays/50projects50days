<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento pai e filho</title>
</head>
<body>
    <div id="d1">
        <h1>Título</h1>
        <p>Qualquer texto</p>
    </div>

    <div id="d2">
        <h1 class="title">Título</h1>
        <p>Qualquer texto 2</p>
    </div>

    <script>
        //Pegando elemento filho 
        let d1 = document.getElementById("d1")
        let h1 = d1.children[0] //Vai pegar o título h1
        console.log(h1) 

        //Pegando elemento pai
        let h2 = document.getElementsByClassName("title")
        let d2 = h2.parentElement 
        console.log(d2) //Vai pegar o elemento d2 completo

    </script>
</body>
</html>
