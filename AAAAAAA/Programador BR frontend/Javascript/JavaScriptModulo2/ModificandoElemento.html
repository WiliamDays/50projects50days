<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando o elemento</title>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <a href="JavaScript"></a>
    <script>
        let p = document.getElementsByTagName("p")
        p.innerHTML = "Novo conteúdo" //Recebe formatação html e texto
        p.innerText = "Conteúdo mais novo" //Mostra só o que aparece na tela
        p.textContent = "Mais novo ainda" //Mostra qualquer texto que é do cógigo msm (um parágrafo com display block, nn aparce no innertext e aparece no textcontent)
        
        p.style.color = "red" //Esse atributo muda a cor da letra para vermelho

        

        //getAttribute
    </script>
</body>
</html>
