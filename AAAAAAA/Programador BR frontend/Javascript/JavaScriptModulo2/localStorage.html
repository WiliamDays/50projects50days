<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    
    <script>
        //Coloca strings na memória do navegador, assim que se cria a persistência de dados
        localStorage.setItem("nome", "Igor") //Salvar string na memória
        localStorage.getItem() //Pegar string na memória
        localStorage.removeItem() //Tirar string da memória

    </script>
</body>
</html>
