<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert e prompt</title>
</head>
<body>
    <script>
        var nome = prompt("Qual o seu nome?") //Abre uma caixinha para o usuario responder
        alert("Bom dia, " + nome)
        var num = parseInt(prompt("Escolha um número")) //Sempre que usa o prompt pedindo um número ele vai ler como string, então você precisa converter para usar como número
        var dobro = 2 * num
        alert("O dobro do número " + num + " é " + dobro)
    </script>
</body>
</html>
