<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuições</title>
</head>
<body>
    <script>
        var a = 30

        //Tem várias maneiras de atribuir de diferente formas

        //Primeira forma de escrever
        ++a
        ++a //vai dar 32
        //Segunda forma de fazer a mesma coisa
        a = a + 2 //vai dar 32
        //Terceira forma de fazer a mesma coisa
        a += 2 //vai dar 32
        //pode fazer com qualquer valor

        /* Pode fazer com outros operadores
        sinal    operação reduzida    operação completa
        =           x=y                 x = y
        +=          x+=y                x = x + y
        -=          x-=y                x = x - y
        *=          x*=y                x = x * y
        /=          x/=y                x = x / y
        %=          x%=y                x = x % y
        */
    </script>
</body>
</html>
