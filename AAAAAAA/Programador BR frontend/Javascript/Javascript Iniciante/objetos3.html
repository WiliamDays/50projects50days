<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Objetos 3</title>
</head>
<body>
    
    <script>
        function criarAluno(nome, n1, n2){
            return{
                nome: nome,
                nota1: n1,
                nota2: n2,
                media: function (){
                    return (this.nota1 + this.nota2) / 2
                }
            }
        }

        let turma = [
            criarAluno("Wiliam", 10, 9),
            criarAluno("Weberson", 10, 10),
            criarAluno("Viviane", 4, 7)
        ]

        let aluno = turma[1]
        console.log(aluno)
        console.log(aluno.media())
    </script>
</body>
</html>
