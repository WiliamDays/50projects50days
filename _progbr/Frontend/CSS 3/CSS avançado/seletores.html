<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    
</head>
<body>
    <!--
        Classes, ids e nome da tag são tipos de seletores, mas temos outros:
        * = aplica o estilo para todos elementos
        div, header {
            Nesse caso o estilo que estiver nesse bloco vai ser aplicável a todas divs e todos headers
        }

        div p{
            Nesse caso o estilo vai aplicar somente nos paragráfos que estiverem dentro de uma div (Nesse caso na div de baixo)
        }
    -->
    <div>
        <h1>Título 1</h1>
        <h1>Título 2</h1>
        <h1>Título 3</h1>
        selecionad
        
            <h1>Título 4</h1>
            <h1>Título 5</h1>
            <h1>Título 6</h1>
    </div>

    <header>
        <p>Parágrafo 1</p>
        <p class="p2">Parágrafo 2</p>
        <p>Parágrafo 3</p>
        <p>Parágrafo 4</p>
        <p>Parágrafo 5</p>
        <p>Parágrafo 6</p>
    </header>

    <div>
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <p>Parágrafo 3</p>
        <p>Parágrafo 4</p>
        <p>Parágrafo 5</p>
        <p>Parágrafo 6</p>
    </div>

</body>
</html>
