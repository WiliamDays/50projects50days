<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        .semdiv{
            font-size: 30px;
            background-color: yellow;
        }

        .comdiv{
            font-size: 30px;
            background-color: yellow;
        }

        .semdiv2{
            font-size: 30px;
            background-color: blue;
        }

        .comdiv2{
            font-size: 30px;
            background-color:   blue;
        }
    </style>
</head>
<body>        
    <!--Sem Div-->
    <p class = "semdiv">Primeira frase sem div</p>
    <p class = "semdiv">Segunda frase sem div</p>
    <p class = "semdiv2">Terceira frase sem div</p>
    <p class = "semdiv2">Quarta frase sem div</p>
    <p class = "semdiv">Quinta frase sem div</p>
    <p class = "semdiv">Sexta frase sem div</p>

    <!--Com div-->
    <div class = "comdiv">
        <p>Primeira frase com div</p>
        <p>Segunda frase com div</p>
            <div class = "comdiv2">
                <p>Terceira frase com div</p>
                <p>Quarta frase com div</p>
            </div>
        <p>Quinta frase com div</p>
        <p>Sexta frase com div</p>
    </div>
</body>
</html>
<!--Uma tag para juntar os elementos e transformar em um-->
