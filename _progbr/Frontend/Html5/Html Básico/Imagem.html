<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure e imagem</title>
</head>
<body>
    <p>Primeira forma</p>
    <img src = "https://avatars.githubusercontent.com/u/80425917?s=400&u=86c86d2b8b634761aaa92c09e44cebf8add4e085&v=4" alt="Foto do Wiliam" width="150">          
    
    <p>Segunda forma</p>
    <figure>
        <img src = "zipImagemprogramming.jpg" alt = "Imagem programador" width = "150">
        <figurecaption>O programador programando</figurecaption>
    </figure>
    <!-- <img src= 'link da imagem' alt="nome da imagem" width="tamanho da imagem" >-->
    <!--A tag figure é uma tag semântica que quer dizer que a imagem colocada dentro dela tem ligação com o conteudo colocado dentro dela-->
    <!--A tag figurecaption é uma tag semantica para adicionar a legenda da imagem, geralmente abaixo da imagem desejada, não precisa ser um texto simples pode ter tags com titulos e paragráfos-->
    
    <h2>Pegar imagem de um outra página para para a página desejada</h2>
    <iframe src="google-glass.html"></iframe>
</body>
</html>
