<!DOCTYPE html>
<html>
    <head>
        <meta lang="Pt-BR">
        <meta charset="utf-8">
        <title>Inputs do html 5</title>
    </head>
    <body>
        <input type="date" name="data" max="2018">
        <br>
        <input type="datetime-local" name="data e hora">
        <br>
        <input type="email" name="e-mail">
        <br>
        <input type="color" name="cor">
        <br>
        <input type="file" name="arquivo">
        <br>
        <input type="range" name="intevalo" min="2" max="10">
        <br>
        <input type="number" name="numero">
        <br>
        <input type="tel" name="telefone">
        <br>
        <input type="submit" name="enviar">
        <!--date serve para abrir uma data para o usuário escolher-->
        <!--datetime-local serve para escolher data e hora-->
        <!--email serve para a caixinha dizer se o que foi digitado esta no formato email ou não-->
        <!--Color vai aparecer um bloquinho para escolher uma cor-->
        <!--File serve para escolher um arquivo-->
        <!--Number vai aceitar apenas numeros na caixinha-->
        <!--range vai criar um intervalo entre um valor e outro-->
        <!--tel é possivel utilizar so no mobile onde vai aparecer o touch apenas de numeros-->
    </body>
</html>
