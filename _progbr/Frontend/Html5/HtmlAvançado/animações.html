<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações html</title>
    <style>
        .tela{
            background-color: bisque;
            width: 500px;
            height: 500px;
            position: relative;
        }

        .quadrado{
            background-color: red;
            width: 20px;
            height: 20px;
            position: absolute;
        }
    </style>

</head>
<body>
    <div class="tela">

        <div id="jogador" class="quadrado"></div>

    </div>

    <script>
        let jogador = document.getElementById("jogador")

        let xInicial = 0
        let yInicial = 0 //Posição inicial

        function moverJogadorPara(x, y) { //Função generixa para realizar uma movimentação horizontal e vertical
            
            let posX = x + "px"
            let posY = y + "px"

            jogador.style.top = posX
            jogador.style.left = posY

        }
        
        setinterval(function () { //Função para realizar o aumento 

            moverJogadorPara(xInicial++, yInicial++)

        }, 25) //Tempo em milissegundos


        jogador.style.top = "30px"
        jogador
    </script>
</body>
</html>
