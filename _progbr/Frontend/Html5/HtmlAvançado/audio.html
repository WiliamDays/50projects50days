<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <audio controls> <!--Atributo utilizado para aparecer controles do audio-->
        <source src="caminho" type="audio.ogg"> <!-- type é o atributo para colocar o formato do audio-->
        <source src="caminho" type="audio.mp3">  
    </audio>
</body>
</html>
