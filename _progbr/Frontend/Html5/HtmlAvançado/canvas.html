<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #tela1{
            background-color: aqua;
        }

        #tela2{
            background-color: beige;
        }

        #tela3{
            background-color: gray;
        }

        #tela4{
            background-color: greenyellow;
        }

    </style>
</head>
<body>
    <canvas id="tela1" width="400px" height="400px"> <!--Todo canvas precisa ter seu id, width e height e uma color-->
    <!--É de extrema importância sempre definir width e height na no atributo tag canvas se não da diferença no desenho/ -->
    </canvas><!--Tela usada para poder desenhar e animar-->


    <canvas id="tela2" width="400px" height="400px"> 

    </canvas>


    <canvas id="tela3" width="400px" height="400px"> 

    </canvas>

    <canvas id="tela4" width="400px" height="400px"> 
    </canvas>

    <script>
        let tela1 = document.getElementById("tela1")
        let tela2 = document.getElementById("tela2")
        let tela3 = document.getElementById("tela3")
        let tela4 = document.getElementById("tela4")
        //Como desenhar uma linha
        const contexto = tela1.getContext("2d") //Pegou o espaço desenhavel 
        contexto.moveTo(0, 0) //Como se tivesse um pincel e fosse mover ele para essa posição (e deixar lá)
        contexto.lineTo(200, 200) //Para onde vai mover apatir do ponto do moveTo
        contexto.lineTo(400, 0)
        contexto.strokeStyle = "red" //Muda a cor da linha
        contexto.lineWidth = 4 //Aumenta a expessura da linha (precisa ser antes do stroke)
        contexto.stroke() //Cria expessura da linha que está sendo desenhada



        //Como desenhar um retângulo
        const contexto2 = tela2.getContext("2d")
        //Criando um retagulo preenchido
        contexto2.fillstyle = "blue" //Definir a cor do retângulo
        contexto2.fillRect(10, 10, 100, 200 ) //(distamciamento da borda no eixo X, distanciamento da borda no eixo Y, width, height)
        //Criando um retângulo sem preenchimento interno
        contexto2.strokeStyle = "red"
        contexto2.strokeRect(120, 10, 100, 200)
        //Criando o retângulo com borda e preenchimento interno
        contexto2.rect(230, 10, 100, 200)
        contexto2.fillStyle = "blue"
        contexto2.strokeStyle = "red"
        
        contexto2.fill()
        contexto2.stroke()
        
        contexto2.clearRect(250, 20, 30, 30) //Criou um fundo vazio dentro do quadrado


        //Criando um circulo
        const contexto3 = tela3.getContext("2d")

        let x = 150 //Valor da ponta do container ao cento da circulo (no eixo x)
        let y = 120 //Valor da ponta do container ao cento da circulo (no eixo x)
        let raio = 50 //O valor do raio
        let inicio = 0 //O valor do inicio do desenho da circunferência em pi rad 
        let fim = 2 * Math.PI //O valor do final do desenho da circunferência em pi rad

        contexto3.beginPath() //Sempre que for criar uma nova animação canva é bom colocar para representar um novo caminho que será feito (desenhado)
        contexto3.strokeStyle = "red";

        contexto3.arc(x, y, raio, inicio, fim)//Dava para fazer com os valores dentro do parenteses
        contexto3.stroke()


        //Manipulando uma imagem no canva
        const contexto4 = tela4.getContext("2d")
        
        let img = new Image()
        img.src = "https://s2.glbimg.com/m5VjqU_ldJcwBQ2GOqIxPNUD9a8=/0x0:620x465/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/Z/v/vL68NTRMyL2ttQPB8voQ/2012-03-28-foto-1.jpg"

        img.onload = desenharImg

        function desenharImg() {

            contexto4.drawImage(this, 20, 20, 320, 320) //this que no caso é a imagem, distancia eixo x, distância eixo y, tamanho width, tamanho height 
        

            //Observação: se no lugar das medidas do width e height da imagem eu passasse this.naturalWidth/2, this.naturalHeight / 2, vai passar valores que vai diminuir pela metade a altura e largura em relação ao seu tamanho original
        }

      


     




    </script>
</body>
</html>
