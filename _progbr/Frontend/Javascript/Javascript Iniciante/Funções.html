<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        //Função da um apelido para um bloco de comandos
        /*function media(){
            nota1 = 10
            nota2 = 20
            media = (nota1 + nota2) / 2
            console.log(media)
        } Essa função não tem parametros*/

        function media(n1, n2){
            nota1 = n1
            nota2 = n2
            media = (n1 + n2) / 2
            console.log(media)
        }
        media(3, 9)
        media(8, 7)
        media(6, 7) //Vai aplicar a função genérica nesse contexto, o problema de usar dessa forma é que não tem como jogar em uma variável, apenas exibir

        //Os parametros da função serve para criar valores a serem chamados somente no hora que chamar a função

        function media(n1, n2){
            nota1 = n1
            nota2 = n2
            media = (n1 + n2) / 2
            return media
        }
        nota1 = media(3, 9) //Agora joguei a media de 3 e 9 em uma variável


        //Função anonima
        var media = function(n1, n2){
            return (n1 + n2) / 2
        }

        var m = media(5, 6)
        console.log(m)

        //Arrow function
        var media = (n1, n2) => {
            return (n1 + n2) / 2
        }

        var m = media(5, 6)
        console.log(m)


        function ret3(){
            console.log(3)
            return 5
        }
        ret3() //Aqui irá executar a função, se tiver valor de retorno dá para guardar em uma variável
        ret3 //Aqui vai retornar a função inteira, dá para guardar essa função em uma variável ou propriedade
    </script>
</body>
</html>
