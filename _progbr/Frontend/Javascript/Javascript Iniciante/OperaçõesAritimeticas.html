<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritiméticos</title>
</head>
<body>
    <script>
        /*
        adição +
        subtração -
        divisão /
        multiplicação *
        módulo %
        Incremento ++
        decremento --
        */
        var a = 15; //= não é igual, é recebe, igual é == //
        var b = 20;
        var c = a + b; //35//
        var c = a - b; //-5//
        var c = a * b; //300//
        var c = a / c; //0,5//
        var c = a % c; //15 O módulo consiste no resto da divisão do primeiro número pelo segundo, por exemplo: 15%20 dá 15 porque não tem como dividir de forma inteira então o inteiro é 0 e o resto é 15, se fosse 20%15 a divisão inteira da 1 e o resto da divisão é 15, logo o módulo é 5. Se fosse 30%15 a divisão seria dois inteiros e o módulo seria 0//
        
        //Incremento e decremento//
        var d = 30
        //pré-fixado (a variavel d é incrementada antes de seu valor ser usada)
        var e = ++d; //e=31 d=31//
        var e = --d; //e=29 d=29//
        //pós-fixado (a variavel d é incrementada depois de seu valor ser usada)
        var e = d++; //e=30 d=31//
        var e = d--; //e=30 d=29//
        
        
        
        console.log(e)
        console.log(d)
    </script>
</body>
</html>
