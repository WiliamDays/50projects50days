<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta lang = "Pt-BR">
    <title>Formulário</title>
    </head>
    <body>
        <form method="get" action="/cadastro">
            <input type="text" name="nome do navegador">
            <input type="submit" name="nome do navegador">
        </form>

        ESTUDAR IFRAME
        
        <!--O input serve para quer dizer que vai entrar alguma coisa no formulário-->
        <!--O atributo type é o tipo de conteúdo que vai entrar no formulário, nesse caso um texto-->
        <!--O atributo name é para nomear esse conteúdo que vai entrar, (do que vai ser esse campo) para o navegador--> 
        <!--atributo method serve para definir o metodo de envio, pode ser GET ou POST-->
        <!--Tag para abrir o formulário é form-->
        <!--Formulário é a integração entre o front end e o back end-->
        <!--Action é o endereço http:// (a requisição que é enviada ao servidor)
        Ou seja, se eu tenho o site www.cursoemvideo.com e vou fazer um cadastro, caso eu coloque action="/cadastro", ela irá:
        www.cursoemvideo.com/cadastro caso for para outro endereço a action tenho que colocar http://caminho
        -->

    </body>
</html>
