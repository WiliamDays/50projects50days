<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #tela1{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <canvas id="tela1" width="400px" height="400px"> <!--Todo canvas precisa ter seu id, width e height e uma color-->

    </canvas><!--Tela usada para poder desenhar e animar-->

    <script>
        let tela = document.getElementById("tela1")
        //Como desenhar uma linha

        let contexto = tela.getContext("2d") //Pegou o espaço desenhavel 
        contexto.moveTo(0, 0) //Como se tivesse um pincel e fosse mover ele para essa posição (e deixar lá)
        contexto.lineTo(250, 250) //Para onde vai mover apatir do ponto do nmoveto
        contexto.lineTo(500, 0)
        contexto.strokeStyle = "black" //Muda a cor da linha
        contexto.lineWidth = 4 //Aumenta a expessura da linha (precisa ser antes do stroke)
        contexto.stroke //Cria expessura da linha que está sendo desenhada

    </script>
</body>
</html>
