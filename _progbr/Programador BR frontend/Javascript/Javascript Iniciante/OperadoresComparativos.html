<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Sempre que utilizar uma estrutura comparativa ele vai resultar em um valor boleano (em verdadeiro ou falso)

        /*
        > maior que
        < menor que
        >= maior ou igual que
        <menor ou igual que
        == igual a 
        === igual e igual
        != nao e igual 
        !== nao e igual ou nao e igual
        */

        var a = 3; 
        var b = "3";

        console.log(a == b); //Quer dizer que a é igual a b em termo de valores (os dois valem 3 então sao true, mas um é número o outro é string)
        console.log(a === b); //Quer dizer que a é igual a b tanto em termos de valores quanto de tipo (no caso é falso porque um é numero o outro é string)
        //O == é oposto do !=
        console.log(a != b); //Quer dizer que a é difente de b em termos de valor (false)
        console.log(a !== b); //Quer dizer que a é diferente de b tanto em valor ou em tipo (true, porque é diferente em tipo) 
    </script>
</body>
</html>
