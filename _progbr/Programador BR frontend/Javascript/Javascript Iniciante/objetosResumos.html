<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos resumo</title>
</head>
<body>
    
    <script>
        //Temos como colocar um objeto em uma variável, para isso basta
        var a = {
            //Aqui dentro já terá um objeto
            nome: "Wiliam", 
            sobrenome: "Pereira" //Essas são propriedades da função
        }

        //Temos como colocar um objeto dentro de uma função
        function nomeCompleto(nome, sobrenome){ //Argumentos
            return {n: nome, s: sobrenome} //parametros locais (recebendo os argumentos)
            //Aqui eu tenho um método
        }
        //this e new até esse momento está abstrato
    </script>
</body>
</html>
